name: ðŸ“¦ðŸš€ Build Installer - Linux DEB AMD64

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
        - '**'

concurrency:
  # SHA is added to the end if on `main` to let all main workflows run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/long_lived/')) && github.sha || '' }}
  cancel-in-progress: true

jobs:
  build:
    name: Linux amd64 DEB Installer
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: [3.8]
        os: [ubuntu-18.04]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive

    - uses: Chia-Network/actions/git-ssh-to-https@main

    - name: Cleanup any leftovers that exist from previous runs
      run: bash build_scripts/clean-runner.sh || true

    - uses: Chia-Network/actions/enforce-semver@main
      if: startsWith(github.ref, 'refs/tags/')

    - name: Setup Python environment
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache npm
      uses: actions/cache@v3
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"

    - name: Cache pip
      uses: actions/cache@v3
      with:
        # Note that new runners may break this https://github.com/actions/cache/issues/292
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Create our own venv outside of the git directory JUST for getting the ACTUAL version so that install can't break it
    - name: Get version number
      id: version_number
      run: |
        python3 -m venv ../venv
        . ../venv/bin/activate
        pip3 install setuptools_scm
        echo "::set-output name=CHIVES_INSTALLER_VERSION::$(python3 ./build_scripts/installer-version.py)"
        deactivate

    - name: Test for secrets access
      id: check_secrets
      shell: bash
      run: |
        unset HAS_SECRET
        if [ -n "$SECRET" ]; then HAS_SECRET='true' ; fi
        echo ::set-output name=HAS_SECRET::${HAS_SECRET}
      env:
        SECRET: "${{ secrets.INSTALLER_UPLOAD_SECRET }}"

      # Get the most recent release from chia-plotter-madmax
    - uses: actions/github-script@v6
      id: 'latest-madmax'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        result-encoding: string
        script: |
          const release = await github.rest.repos.getLatestRelease({
            owner: 'Chia-Network',
            repo: 'chia-plotter-madmax',
          });
          return release.data.tag_name;

    - name: Get latest madmax plotter
      run: |
        mkdir "$GITHUB_WORKSPACE/madmax"
        wget -O "$GITHUB_WORKSPACE/madmax/chia_plot" https://github.com/Chia-Network/chia-plotter-madmax/releases/download/${{ steps.latest-madmax.outputs.result }}/chia_plot-${{ steps.latest-madmax.outputs.result }}-x86-64
        chmod +x "$GITHUB_WORKSPACE/madmax/chia_plot"
      # wget -O "$GITHUB_WORKSPACE/madmax/chia_plot_k34" https://github.com/Chia-Network/chia-plotter-madmax/releases/download/${{ steps.latest-madmax.outputs.result }}/chia_plot_k34-${{ steps.latest-madmax.outputs.result }}-x86-64
      # chmod +x "$GITHUB_WORKSPACE/madmax/chia_plot_k34"

      # Get the most recent release from bladebit
    # - uses: actions/github-script@v6
    #   id: 'latest-bladebit'
    #   with:
    #     github-token: ${{ secrets.GITHUB_TOKEN }}
    #     result-encoding: string
    #     script: |
    #       const release = await github.rest.repos.getLatestRelease({
    #         owner: 'Chia-Network',
    #         repo: 'bladebit',
    #       });
    #       return release.data.tag_name;

    # - name: Get latest bladebit plotter
    #   run: |
    #     mkdir "$GITHUB_WORKSPACE/bladebit"
    #     wget -O /tmp/bladebit.tar.gz https://github.com/Chia-Network/bladebit/releases/download/${{ steps.latest-bladebit.outputs.result }}/bladebit-${{ steps.latest-bladebit.outputs.result }}-ubuntu-x86-64.tar.gz
    #     tar -xvzf /tmp/bladebit.tar.gz -C $GITHUB_WORKSPACE/bladebit
    #     chmod +x "$GITHUB_WORKSPACE/bladebit/bladebit"

    - uses: ./.github/actions/install
      with:
        python-version: ${{ matrix.python-version }}
        development: true

    - uses: chia-network/actions/activate-venv@main

    - name: Setup Node 16.x
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Add jq
      run: |
        sudo apt-get install -y jq

    # - name: Prepare GUI cache
    #   id: gui-ref
    #   run: |
    #     gui_ref=$(git submodule status chives-blockchain-gui | sed -e 's/^ //g' -e 's/ chives-blockchain-gui.*$//g')
    #     echo "${gui_ref}"
    #     echo "::set-output name=GUI_REF::${gui_ref}"
    #     echo "rm -rf ./chives-blockchain-gui"
    #     rm -rf ./chives-blockchain-gui

    # - name: Cache GUI
    #   uses: actions/cache@v3
    #   id: cache-gui
    #   with:
    #     path: ./chives-blockchain-gui
    #     key: ${{ runner.os }}-deb-chives-blockchain-gui-${{ steps.gui-ref.outputs.GUI_REF }}

    - name: Build GUI
      continue-on-error: false
      run: |
        cd ./build_scripts
        bash build_linux_deb-1-gui.sh

    - name: Build .deb package
      env:
        CHIVES_INSTALLER_VERSION: ${{ steps.version_number.outputs.CHIVES_INSTALLER_VERSION }}
      run: |
        ldd --version
        cd ./build_scripts
        sh build_linux_deb-2-installer.sh amd64

    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v3
      with:
        name: chives-installers-linux-deb-intel
        path: ${{ github.workspace }}/build_scripts/final_installer/

    - name: Create Checksums
      if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
      env:
        CHIVES_INSTALLER_VERSION: ${{ steps.version_number.outputs.CHIVES_INSTALLER_VERSION }}
      run: |
        ls ${{ github.workspace }}/build_scripts/final_installer/
        sha256sum ${{ github.workspace }}/build_scripts/final_installer/chives-blockchain_${CHIVES_INSTALLER_VERSION}_amd64.deb > ${{ github.workspace }}/build_scripts/final_installer/chives-blockchain_${CHIVES_INSTALLER_VERSION}_amd64.deb.sha256
        sha256sum ${{ github.workspace }}/build_scripts/final_installer/chives-blockchain-cli_${CHIVES_INSTALLER_VERSION}-1_amd64.deb > ${{ github.workspace }}/build_scripts/final_installer/chives-blockchain-cli_${CHIVES_INSTALLER_VERSION}-1_amd64.deb.sha256
        ls ${{ github.workspace }}/build_scripts/final_installer/

    - name: Remove working files to exclude from cache
      run: |
        rm -rf ./chives-blockchain-gui/packages/gui/daemon
